<!DOCTYPE html>
<html>
<head>
    <title>Student Repo - Forgot Password</title>
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" href="css/forgot_style.css">
    <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
</head>
<body>
    <header>
        <div>
            <img src="assets/logo.png" alt="Student - Repo" id="logo">
            <div class="">
                <p id="title">Student Repo</p>
                <p id="sub-title">Fuel Your Education Journey with Shared Wisdom</p>
            </div>
        </div>
        <div class="sign-up"><button>Back to login</button></div>
    </header>
    <div class="columns">
        <div class="col">
            <div class="sign">
                <div class="sig-tit">
                   <p id="s">Forgot Password</p>
                  
                </div>
    
    
                <p class="reqqq">Email</p>
                <input id="em" type="email" placeholder="Enter Email id" class="dettt" required>
    
                <p class="reqqq">Password</p>
                <input id="pass" type="password" placeholder=" Enter your New Password" class="dettt" required>
                
                <p class="reqqq">Confrim Password</p>
                <input id="pass_cnf" type="password" placeholder=" Confrim Password" class="dettt" required>
    
                <button id="set_btn" class="final-btn">Set Password</button>
                
               
              
            </div>
        </div>
        <div class="col">
            
            <img src="assets/Forgot_password_anima.gif" alt="" id="ss">
        </div>
    </div>
</body>
</html>
